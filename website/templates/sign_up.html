{% extends "base.html" %} {% block title %}Cadastre-se{% endblock %} {% block
content %}

<div class="login_body">

  <div class="login_box">
    <h2>Criar sua conta</h2>

<form method="POST">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Seu e-mail"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nome</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Digite seu nome"
    />
  </div>
  <div class="form-group">
    <label for="password1">Senha</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Digite sua senha"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirmar Senha</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmar senha"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Finalizar cadastro</button>
</form>
  </div>
</div>
{% endblock %}
