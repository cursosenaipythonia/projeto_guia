  <style>
    @keyframes entrada {
         from {
             opacity: 0;
             transform: translateY(-20px);
         }
         to {
             opacity: 1;
             transform: translateY(0);
         }
     }

     h2 {
         animation: entrada 6s ease forwards;
         transition: transform 0.3s, color 0.3s;
     }

     h2:hover {
         transform: scale(1.1);
         color: #f50016; /* Cor quando o mouse está sobre o elemento */
     }

 </style>

        </div>
