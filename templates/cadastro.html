<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <title>Alura Movies</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='img/Alura.png') }}" alt="Logo da Alura Movies">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Criar Cadastro</h2>
            <form action="{{ url_for('login') }}">
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                
                <div>
                    <button class="submit">
                       Finalizar Cadastro
                    </button>
                    
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            
                <div class="sign_up">
                    <p>Fazer Login? <a href="{{ url_for('login') }}">Clique Aqui.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="{{ url_for('index') }}">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
